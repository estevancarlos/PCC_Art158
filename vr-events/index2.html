<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cursor</title>
    <meta name="description" content="Cursor â€” A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="ground" src="images/grid1.jpg">
    </a-assets>

    <!-- Lights -->
    <a-entity light="color: #efefef; intensity: 1.5; type: point;" position="-1 1 0"></a-entity>
    <a-entity light="color: #efefef; intensity: 0.7; type: directional;" position="0 1 -3"></a-entity>

    <a-entity position="0 1.8 4">
        <a-camera id="camera">
            <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
    </a-entity>

    <a-box id="orange-cube"
           position="0 3.5 -2"
           rotation="30 30 0"
           width="2"
           depth="2"
           height="2" color="#F16745">

        <a-animation id="orange-cube-anim1" attribute="position" begin="startCube-1" to="0 0 -30" dur="2000"></a-animation>
    </a-box>




    <a-entity
            geometry="primitive: plane; height: 80; width: 80"
            material="src: #ground; repeat: 100 100; side: double"
            position="0 -2 0"
            rotation="90 0 0">
    </a-entity>


    <!-- Walls -->
    <a-entity
            geometry="primitive: plane; height: 80; width: 80"
            material="color: #ccc; side: double"
            position="-40 2 0"
            rotation="0 90 0">
    </a-entity>


    <a-entity
            geometry="primitive: plane; height: 80; width: 80"
            material="color: #ccc; side: double"
            position="0 2 -40"
            rotation="0 0 0">
    </a-entity>

    <a-entity position="0 0 0">
        <a-entity camera look-controls wasd-controls="acceleration: 120;">
            <a-cursor></a-cursor>
            <a-animation
                    attribute="position"
                    to="0 360 0"
                    repeat="indefinite"
                    dur="1000"></a-animation>
        </a-entity>
    </a-entity>

    <a-sky color="#ECECEC"></a-sky>
</a-scene>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
