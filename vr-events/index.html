<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/2.3.0/nunjucks.min.js">
    <script src="js/alongPath-component.js"></script>
    <script src="js/aframe-layout-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

</head>
<body>

<a-scene>
    <a-assets>
        <!-- Load Audio -->
        <audio id="c3" src="http://aug4th.com/vr/media/c3.mp3">

            <!-- Templates -->
            <script id="template-a" type="text/x-nunjucks-template">
                {% for x in range(1,num) %}
                {% for y in range(1,3) %}

                <a-entity id="sphere-{{x}}-{{y}}"
                        geometry="primitive: sphere; radius: 0.1;"
                        material="color: #333; shader: standard"
                        position="{{ x * 2 }} {{ y * 1.2 }} 0"></a-entity>

                {% endfor %}
                {% endfor %}
            </script>
    </a-assets>

    <!-- Lights -->
    <a-entity light="color: #efefef; intensity: 1.5" position="-1 1 0"></a-entity>
    <a-entity light="color: #efefef; intensity: 0.7; type: directional;" position="0 1 -3"></a-entity>


    <a-entity id="plane-main"
              geometry="primitive: box; height: 2; width: 4; depth: 0.5;"
              material="color: #eee; shader: standard"
              position="0 0 -2">

        <a-event name="cursor-mouseenter" scale="3 1 1"></a-event>
        <a-event name="cursor-mouseleave" scale="3 2 2"></a-event>

    </a-entity>

    <a-entity
            geometry="primitive: plane; height: 80; width: 80"
            material="color: #1c1c1c; side: double"
            position="0 -2 0"
            rotation="90 0 0"></a-entity>




    <a-entity position="0 0 0">
        <a-entity camera look-controls wasd-controls="acceleration: 120;">
            <a-cursor></a-cursor>
        </a-entity>
    </a-entity>

    <a-sky color="aqua"></a-sky>
</a-scene>


<!-- Place at bottom so that it loads after page is rendered completely -->
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
