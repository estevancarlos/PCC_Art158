<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cursor</title>
    <meta name="description" content="Events â€” A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="ground" src="images/grid1.jpg">
        <a-mixin id="podium" geometry="primitive: cylinder; height:3.5; radius:0.2;"></a-mixin>
        <a-mixin id="toggle-sphere" geometry="primitive: sphere; radius:0.2;" material="color: red" position="0 2.3 0"></a-mixin>
        <a-mixin id="yellow-orange" material="color: #FFD50D;"></a-mixin>
    </a-assets>


    <a-entity id="main-entity" position="0 0 0">

        <!-- Lights -->
        <a-entity light="color: #efefef; intensity: 1.5; type: point;" position="-1 1 0">
            <a-animation id="point-light-anim" begin="point-light-start" attribute="light.intensity" to="10"></a-animation>
        </a-entity>

        <a-entity light="color: #efefef; intensity: 0.7; type: directional;" position="0 1 -3"></a-entity>

        <a-entity id="cameraStart-1" position="38 1.8 38" rotation="0 45 0">
            <a-camera id="camera">
                <a-cursor color="#4CC3D9"></a-cursor>
            </a-camera>
            <a-animation id="camera-anim" attribute="position" begin="camera-start-1" to="0 0 -20" dur="2000"></a-animation>
            <a-animation id="camera-anim2" attribute="position" begin="camera-start-2" to="10 10 -10" dur="2000"></a-animation>
            <a-animation id="camera-anim3" attribute="rotation" begin="camera-start-2" to="-20 140 0" dur="2000"></a-animation>


        </a-entity>


        <a-entity id="orb" geometry="primitive: sphere; radius: 0.6;" material="color: yellow;" position="34 2.5 34">
            <a-animation id="orb-anim" attribute="position" begin="start-orb" to="15 2.5 15" dur="2000"></a-animation>
        </a-entity>


        <!-- Podiums -->
        <a-entity id="podium-1" position="34 -1 34">
            <a-entity id="podium-1-toggle" mixin="toggle-sphere"></a-entity>
            <a-entity mixin="podium yellow-orange"></a-entity>
        </a-entity>

        <a-entity position="0 -1 0">
            <a-entity mixin="toggle-sphere"></a-entity>
            <a-entity mixin="podium yellow-orange"></a-entity>
        </a-entity>

        <a-entity position="34 -1 -34">
            <a-entity mixin="toggle-sphere"></a-entity>
            <a-entity mixin="podium yellow-orange"></a-entity>
        </a-entity>

        <a-entity position="-34 -1 34">
            <a-entity mixin="toggle-sphere"></a-entity>
            <a-entity mixin="podium yellow-orange"></a-entity>
        </a-entity>

        <a-entity position="-34 -1 -34">
            <a-entity mixin="toggle-sphere"></a-entity>
            <a-entity mixin="podium yellow-orange"></a-entity>
        </a-entity>


        <!-- Ground -->
        <a-entity
                geometry="primitive: plane; height: 80; width: 80"
                material="src: #ground; repeat: 100 100; side: double"
                position="0 -2 0"
                rotation="90 0 0">
        </a-entity>

        <!-- Walls -->
        <a-entity
                geometry="primitive: plane; height: 80; width: 80"
                material="color: #ccc; side: double"
                position="-40 2 0"
                rotation="0 90 0">
        </a-entity>

        <a-entity
                geometry="primitive: plane; height: 80; width: 80"
                material="color: #ccc; side: double"
                position="0 2 -40"
                rotation="0 0 0">
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
    </a-entity>
</a-scene>

<script type="text/javascript" src="js/script3.js"></script>
</body>
</html>
